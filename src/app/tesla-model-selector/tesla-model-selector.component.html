<h1>Step 1: Choose your Model and color</h1>

<ng-container *ngIf="dataLoaded; else loading">

    <label for="modelSelect">Model: </label>
    <select id="modelSelect" [formControl]="configurationFormManager.modelCodeControl">
        <option [value]="null">Choose...</option>
        <option *ngFor="let model of models" [ngValue]="model.code">{{model.description}}
        </option>
    </select>

    <ng-container *ngIf="configurationFormManager.hasModelCodeSelected">
        <label for="colorSelect">Color: </label>
        <select id="colorSelect" [formControl]="configurationFormManager.colorCodeControl">
            <option *ngFor="let color of colors" [ngValue]="color.code">{{color.description}}
            </option>
        </select>
    </ng-container>

</ng-container>

<ng-template #loading>
    Loading...
</ng-template>
