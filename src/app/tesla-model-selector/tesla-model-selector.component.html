<h1>Step 1: Choose your Model and color</h1>

<ng-container *ngIf="teslaModels$ | async as teslaModels; else loading">

    <label for="modelSelect">Model: </label>
    <select id="modelSelect">
        <option *ngFor="let model of teslaModels" [value]="model.code">{{model.description}}
        </option>
    </select>

</ng-container>

<ng-template #loading>
    Loading...
</ng-template>
